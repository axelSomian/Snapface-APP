<div class="face-snap-card" [ngClass]="{ snapped:buttonText=='👎'}" (click)="onSnap()" >
    <h2>{{facesnap.title | titlecase}}</h2>
    <p> Mise en ligne le : {{facesnap.createdDate | date:"d MMMM Y à HH:mm"}} </p>
    <p *ngIf="facesnap.location"> 🚩 {{facesnap.location}} </p>
    <img [src]="facesnap.imageUrl" [alt]="facesnap.title">
    <p> {{facesnap.description}} </p>
    <p> ❤️ <span [ngStyle]="{color:'rgb('+facesnap.snaps/100+',0,0)'}">{{facesnap.snaps}} </span> </p>
    <button (click)="onSnap()" >{{buttonText}}</button>
</div>
